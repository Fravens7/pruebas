<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Reclutador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    select {
      padding: 4px;
    }
    .status-updated {
      background-color: #d4f5d4;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Postulaciones - Panel del Reclutador</h1>
  <table id="tabla-postulaciones">
    <thead>
      <tr>
        <th>Posición</th>
        <th>CV</th>
        <th>Disponibilidad</th>
        <th>Contacto</th>
        <th>Experiencia</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://hxnikfmwknlxmkqcsrol.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4bmlrZm13a25seG1rcWNzcm9sIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTU5NTA1OSwiZXhwIjoyMDc1MTcxMDU5fQ.WW6jzNxl29BanSMFZWsBV4CrZWhtJwsOJEpGril8x0M'; // SOLO para pruebas privadas
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const estados = ['Aún no visto', 'Revisado', 'Descartado'];

    async function cargarPostulaciones() {
      const { data, error } = await supabase
        .from('postulaciones')
        .select('*')
        .order('hora_subida', { ascending: false });

      if (error) {
        alert('Error al cargar: ' + error.message);
        return;
      }

      const tbody = document.querySelector('#tabla-postulaciones tbody');
      tbody.innerHTML = '';

      data.forEach(postulacion => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${postulacion.posicion}</td>
          <td><a href="${postulacion.cv_url}" target="_blank">Ver CV</a></td>
          <td>${postulacion.pregunta_1 || '-'}</td>
          <td>${postulacion.pregunta_2 || '-'}</td>
          <td>${postulacion.pregunta_3 || '-'}</td>
          <td>
            <select data-id="${postulacion.id}">
              ${estados.map(estado => `
                <option value="${estado}" ${estado === postulacion.estado_revision ? 'selected' : ''}>${estado}</option>
              `).join('')}
            </select>
          </td>
        `;

        tbody.appendChild(tr);
      });

      // Añadir evento a todos los selectores
      document.querySelectorAll('select[data-id]').forEach(select => {
        select.addEventListener('change', async (e) => {
          const id = e.target.dataset.id;
          const nuevoEstado = e.target.value;

          const { error } = await supabase
            .from('postulaciones')
            .update({ estado_revision: nuevoEstado })
            .eq('id', id);

          if (error) {
            alert('Error al actualizar: ' + error.message);
          } else {
            e.target.classList.add('status-updated');
            setTimeout(() => e.target.classList.remove('status-updated'), 1000);
          }
        });
      });
    }

    // Ejecutar al cargar
    cargarPostulaciones();
  </script>

</body>
</html>
