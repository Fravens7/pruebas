<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Supabase Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin: 10px 5px; padding: 10px 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Clientes - Demo de roles</h1>
  <button id="adminBtn">Modo Admin</button>
  <button id="normalBtn">Modo Normal</button>

  <table id="clientesTable">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Edad</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://hxnikfmwknlxmkqcsrol.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4bmlrZm13a25seG1rcWNzcm9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTUwNTksImV4cCI6MjA3NTE3MTA1OX0.G2b3hFEvpvOFpiFFk_a2os-7mFOgsZz6pj_YMihvv5A'; // clave pÃºblica (normal)
    const supabaseAdminKey = 'sb_publishable_szN_1XYL0PUjMHxQpSiQFw_8f5c1It4'; // clave secreta (admin)

    const supabaseAnon = supabase.createClient(supabaseUrl, supabaseAnonKey);
    const supabaseAdmin = supabase.createClient(supabaseUrl, supabaseAdminKey);

    const tbody = document.querySelector('#clientesTable tbody');

    async function fetchAdmin() {
      const { data, error } = await supabaseAdmin
        .from('clientes')
        .select('*');

      if(error) {
        alert('Error admin: ' + error.message);
        return;
      }

      renderTable(data);
    }

    async function fetchNormal() {
      const { data, error } = await supabaseAnon
        .from('global_clientes')
        .select('*');

      if(error) {
        alert('Error normal: ' + error.message);
        return;
      }

      renderTable(data);
    }

    function renderTable(data) {
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.nombre || row.nombre_oculto || ''}</td>
          <td>${row.email_enmascarado || row.email || ''}</td>
          <td>${row.edad === null ? '-' : row.edad}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('adminBtn').addEventListener('click', fetchAdmin);
    document.getElementById('normalBtn').addEventListener('click', fetchNormal);

  </script>

</body>
</html>
