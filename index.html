<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Aplicantes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    select { font-size: 16px; padding: 5px; }
  </style>
</head>
<body>

  <h1>Visualización de Datos</h1>
  <label for="tablaSeleccionada">Selecciona tabla:</label>
  <select id="tablaSeleccionada">
    <option value="postulaciones">Postulaciones</option>
    <option value="applicants">Applicants</option>
  </select>

  <table id="tabla">
    <thead>
      <tr>
        <th>Posición</th>
        <th>CV</th>
        <th>Disponibilidad</th>
        <th>Contacto</th>
        <th>Experiencia</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://hxnikfmwknlxmkqcsrol.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4bmlrZm13a25seG1rcWNzcm9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTUwNTksImV4cCI6MjA3NTE3MTA1OX0.G2b3hFEvpvOFpiFFk_a2os-7mFOgsZz6pj_YMihvv5A';

    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function cargarDatos(nombreTabla) {
      const { data, error } = await supabase
        .from(nombreTabla)
        .select('*')
        .order('hora_subida', { ascending: false });

      const tbody = document.querySelector('#tabla tbody');
      tbody.innerHTML = '';

      if (error) {
        console.error('Error al cargar:', error.message);
        tbody.innerHTML = `<tr><td colspan="6">Error: ${error.message}</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No hay datos disponibles.</td></tr>`;
        return;
      }

      data.forEach(p => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.posicion || p.position}</td>
          <td>${p.cv_url ? `<a href="${p.cv_url}" target="_blank">Ver CV</a>` : '-'}</td>
          <td>${p.pregunta_1 || p.question_1 || '-'}</td>
          <td>${p.pregunta_2 || p.question_2 || '-'}</td>
          <td>${p.pregunta_3 || p.question_3 || '-'}</td>
          <td>${p.estado_revision || p.review_status}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    // Cargar tabla inicial
    cargarDatos('postulaciones');

    // Cambiar tabla al seleccionar otra
    document.getElementById('tablaSeleccionada').addEventListener('change', (e) => {
      cargarDatos(e.target.value);
    });
  </script>
</body>
</html>
