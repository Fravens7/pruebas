<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postulaciones (Vista Pública)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Postulaciones</h1>
  <table border="1" id="tabla">
    <thead>
      <tr>
        <th>Posición</th>
        <th>CV</th>
        <th>Disponibilidad</th>
        <th>Contacto</th>
        <th>Experiencia</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = 'https://hxnikfmwknlxmkqcsrol.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4bmlrZm13a25seG1rcWNzcm9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1OTUwNTksImV4cCI6MjA3NTE3MTA1OX0.G2b3hFEvpvOFpiFFk_a2os-7mFOgsZz6pj_YMihvv5A';
    
    // --- CORRECCIÓN AQUÍ ---
    // Renombramos el cliente a 'supabaseClient' para evitar el conflicto
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarPostulaciones() {
      // --- Y TAMBIÉN AQUÍ ---
      // Usamos la nueva variable 'supabaseClient'
      const { data, error } = await supabaseClient
        .from('postulaciones')
        .select('*')
        .order('hora_subida', { ascending: false });

      const tbody = document.querySelector('#tabla tbody');
      
      // Limpiamos la tabla por si acaso
      tbody.innerHTML = '';

      if (error) {
        console.error('Error al cargar datos:', error.message);
        // Mostramos el error en la tabla para que sea visible
        tbody.innerHTML = `<tr><td colspan="6">Error al cargar los datos: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No hay postulaciones para mostrar.</td></tr>`;
        return;
      }

      data.forEach(p => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.posicion}</td>
          <td>${p.cv_url ? `<a href="${p.cv_url}" target="_blank">Ver CV</a>` : '-'}</td>
          <td>${p.pregunta_1 || '-'}</td>
          <td>${p.pregunta_2 || '-'}</td>
          <td>${p.pregunta_3 || '-'}</td>
          <td>${p.estado_revision}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    cargarPostulaciones();
  </script>
</body>
</html>
